<!--CSS Nedir  : Html ile oluşturulan sayfalarımıza tasarım yapmak için kullanılır.
Sayfalarımızın renklendirilmesi. Elementlerimizi renklemdirilmesi. Boyutlandırma, Pozisyonlandırma, elementlerin birbirleri ile olan pozisyon ilişkilerini sağlayan bir teknolojidir.


-->


<html>
    <head>

    </head>
    <body>
<style>
<!--Element Selector-->
p{
    color:deeppink;
    background-color: blueviolet;
    
}
h1{
    background-color: aqua;
}
body{
    background-color: yellow;
}


#divColor{

    border:5px dotted red;
    width: 200px;
    height: 200px;
}
#pselect{
    text-align: center;
}

.h1center{
    text-align: center;
    background-color:rgb(255, 0, 136) ;
}
</style>

<p>Merhaba ben P etiketiyim</p>
    </body>

<h1>h1 elementi</h1>

<p>Ben ikinci p etiketiyim</p>


<div id='divColor'></div>
<div>ben ikinci div'im</div>
<p id="pselect">ben id seçiçi ile çalışan p'yim</p>
<h1 class="h1center">Ben css selector alan h1'im</h1>


<!--inline css direk elementin içerisine de yazılabilir.-->
<h2 style=text-align:center;background-color:deeppink">Ben inline css'im</h2>



</html>
